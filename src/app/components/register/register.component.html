<div id="login-div">
  <h1>Register</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>
        Username:
        <input 
        formControlName="username" 
        class="form-control"
        type="username" />
      </label>
      <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="error">
        <small *ngIf="form.get('username')?.errors?.['required']">Username is required.</small>
        <small *ngIf="form.get('username')?.errors?.['username']">Username is invalid.</small>
      </div>
    </div>
    <div class="form-group mb-3">
      <label>
        Password:
        <input 
        formControlName="password" 
        class="form-control"
        type="password" />
      </label>
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">
        <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="form.get('password')?.errors?.['minlength']">Minimum 8 characters.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>
        Confirm Password:
        <input 
        formControlName="confirmPassword" 
        class="form-control"
        type="password" />
      </label>
      <div *ngIf="form.errors?.['passwordsMismatch'] && (form.get('confirmPassword')?.touched || form.get('confirmPassword')?.dirty)">
        <p class="text-danger">Las contrase√±as no coinciden.</p>
      </div>
    </div>

    <button type="submit">Register</button>
  </form>
  <p>
    Already registered?
    <a routerLink="/login">Log In</a>
  </p>
</div>
